<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="maze.js"></script>
    <script src="coin.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <title>Maze</title>
</head>
<body>
    <div id="body"></div>
        <div id="sketch"></div>
        <img id="bgimg" src="img/starnosedmole.png">
        <div class="newgame" id="newgame">
                <h6 id="gamelogo">LIGHT MAZE</h6>
                <div id="score"></div>
                <input type="submit" class="launcher" id="launcher" value="New Game" onclick="LaunchGame();">
                <input type="submit" class="launcher" id="fakelauncher" value="New Game">
            </div>
            <div class="light"></div>
        <div id="show_score"></div>
    


    <script src="p5.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        $(document).mousemove(function(e){
            var X = e.pageX;
            var Y = e.pageY;
            $('.light').css('background','radial-gradient(circle at '+X+'px '+Y+'px, transparent, #000 50% )');
        })
    </script>
</body>
</html>
